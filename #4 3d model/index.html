<!DOCTYPE html>
<html lang="en">
<head>
    <title>3d Models creattion</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

</head>
<body>
    <a-scene>
        
        <a-assets timeout="10000">
            <a-asset-item id="girl" src="/assets/man/Archer.gltf"></a-asset-item>
            <a-asset-item id="dog" src="/assets/dog/Mesh_Beagle.gltf"></a-asset-item>
            <a-asset-item id="table" src="/assets/bench/b.gltf"></a-asset-item>
            <a-asset-item id="lamp" src="/assets/light/lamp.gltf"></a-asset-item>


        </a-assets>
        <!-- <a-sky src="images/night.jpg"></a-sky> -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="100%" height="4" src="https://ak0.picdn.net/shutterstock/videos/15781360/thumb/1.jpg" shadow></a-plane>
        <a-box position="0 3 -5" rotation="-90 0 0" src="images/for.jpg" shadow scale="30 1 8"></a-box>
        
        <a-entity light="type:point;castShadow:true;color:#e6ca14;intensity:2.35" position="-5.9 8.3 1.2"></a-entity>
        <a-entity light="type:ambient"></a-entity>
        <a-entity gltf-model="#girl" position="0 1 -1" scale="0.09 0.09 0.09" shadow="cast:true"></a-entity>
        <a-entity gltf-model="#dog" position="2 1 -2.2" rotation="5 -48 0" scale="0.01 0.01 0.01" shadow="cast:true"></a-entity>
        <a-entity gltf-model="#table" position="-1.8 1 -2.7" scale="0.01 0.01 0.01" shadow="recieve:true"></a-entity>
        <a-entity gltf-model="#lamp" position="-3 0 -2" scale="0.11 0.16 0.11" shadow="recieve:true"></a-entity>

    </a-scene>
</body>
</html>
